{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Website</title>
    <link rel="icon" href="{% static 'mysite/smiley.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <!--Full width container-->
        <a class="navbar-brand" href="/"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
            
            <li class="nav-item {% if request.path == '/polls/' %} active {% endif %}">
            
              <a class="nav-link" href="{% url 'polls:index' %}"><img  class="img-small" src="{% static 'mysite/questionmark.png' %}"></a>
            </li>
            <li class="nav-item {% if request.path == '/' %} active {% endif %}">
              <a class="nav-link" href="{% url 'home' %}"><img class="img-small" src="{% static 'mysite/home.png' %}"></a>
            </li>
            <li class="nav-item {% if request.path == '/sociotech' %} active {% endif %}">
              <a class="nav-link" href="{% url 'sociotech' %}"><img class="img-small icon1" src="{% static 'mysite/lightbulb.png' %}">
              <img class="img-small icon2" src="{% static 'mysite/lightbulbon.png' %}"></a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    {% block content%}
    {% endblock %}
</body>
  <footer class="text-center text-lg-start bg-light text-muted">
    <section class="d-flex justify-content-center p-4 border-bottom" style="background-color: rgba(0, 0, 0, 0.05)">
      <div class="me-5">
        <p>Created by Aaron Chan</p>
      </div>
      <div class="me-5">
        <a href="https://github.com/aaronchan32/django-project" target="_blank" class="text-reset"><img class="img-small" src="{% static 'mysite/github.png' %}"></a>
      </div>
    </section>
  </footer>




</html>
